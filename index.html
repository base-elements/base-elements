<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="src/themes/material.css" rel="stylesheet" />
  </head>
  <style>
    body {
      font-family: arial;
      max-width: 600px;
      display: block;
      margin: 0 auto;
      padding: 0 12px;
      margin-top: 100px;
    }
  </style>
  <body theme="minimal">
    <div>
      <label>
        <input
          type="radio"
          onchange="handleThemeChange(this);"
          checked
          name="theme"
          value="minimal"
        />
        Minimal
      </label>
      <label>
        <input
          type="radio"
          onchange="handleThemeChange(this);"
          name="theme"
          value="none"
        />
        None
      </label>
    </div>

    <div style="margin-bottom: 100px">
      <label>
        <input
          type="checkbox"
          onchange="toggleMultiple(this);"
          name="type"
          value="multiple"
        />
        Multiple
      </label>
    </div>

    <base-select id="baseSelect" menu-open-on-select searchable>
      <h1>Select all</h1>
      <base-option value="Banana"></base-option>
      <base-option value="Apple"></base-option>
      <base-option value="Pear"></base-option>
      <base-option value="Papaya"></base-option>
      <base-option value="Fig"></base-option>
      <base-option value="Watermellom"></base-option>
      <base-option value="Strawberries"></base-option>
      <base-option value="Plum"></base-option>
      <base-option value="Guanabana"></base-option>
      <base-option value="Orange"></base-option>
      <base-option value="Melon"></base-option>
      <base-option value="Mandarin"></base-option>
    </base-select>
    <script src="dist/main.js"></script>
    <script>
      function handleThemeChange(e) {
        document.body.setAttribute("theme", e.value);
      }

      function toggleMultiple(e) {
        console.log(baseSelect.propsData);
        if (e.checked) {
          baseSelect.setAttribute("multiple", "");
        } else {
          baseSelect.removeAttribute("multiple");
        }
      }
    </script>
  </body>
</html>
