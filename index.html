<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="src/themes/material.css" rel="stylesheet" />
  </head>
  <body
    theme="minimal"
    style="max-width: 600px; display: block; margin: 0 auto; margin-top: 100px;"
  >
    <div style="margin-bottom: 100px">
      <input
        type="radio"
        onchange="handleChange(this);"
        checked
        name="theme"
        value="minimal"
      />
      Minimal
      <input
        type="radio"
        onchange="handleChange(this);"
        name="theme"
        value="none"
      />
      None
    </div>

    <base-select id="baseSelect" multiple searchable>
      <base-option value="value1"></base-option>
      <base-option value="value2"></base-option>
      <base-option value="value3"></base-option>
      <base-option value="value4"></base-option>
      <base-option value="value5"></base-option>
      <base-option value="value6"></base-option>
      <base-option value="value7"></base-option>
      <base-option value="value8"></base-option>
      <base-option value="value9"></base-option>
      <base-option value="value10"></base-option>
      <base-option value="value11"></base-option>
      <base-option value="value12"></base-option>
    </base-select>
    <script src="dist/main.js"></script>
    <script>
      function handleChange(e) {
        document.body.setAttribute("theme", e.value);
      }
    </script>
  </body>
</html>
